<h3>Writer Component</h3>

<form [formGroup]="frmFruitVegetable" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="inputDescription" class="form-label">Description</label>
        <input type="text" class="form-control" id="inputDescription" formControlName="description">
    </div>
    <div class="mb-3">
        <label for="inputTemperature" class="form-label">Temperature</label>
        <input type="number" class="form-control" id="inputTemperature" formControlName="temperature">
    </div>
    <div class="mb-3 input-group">
        <label for="inputExpireDate" class="form-label">Expiration Date</label>
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="expirationDate" ngbDatepicker #d="ngbDatepicker" id="inputExpireDate">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
    </div>
    <div class="mb-3">
        <label for="inputQuantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="inputQuantity" formControlName="quantity">
    </div>
    <div class="mb-3">
        <select class="form-select form-select-lg mb-3" aria-label="Fruit Or Vegetable" formControlName="type">
            <option *ngFor="let state of states" [ngValue]="state">
                {{ state.name }}
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

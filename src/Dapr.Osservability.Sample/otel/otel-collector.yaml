receivers:
  zipkin:
    endpoint: 0.0.0.0:9411
extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679
exporters:
  logging:
    loglevel: debug
  # azuremonitor:
  #   endpoint: "https://dc.services.visualstudio.com/v2/track"
  #   instrumentation_key: "your-key"
  #   maxbatchsize: 100
  #   # maxbatchinterval is the maximum time to wait before calling the configured endpoint.
  #   maxbatchinterval: 10s
  jaeger_thrift:
    url: "http://jeager:14268/api/traces"
    
service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [zipkin]
      exporters: [jaeger_thrift]